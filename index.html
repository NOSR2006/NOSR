<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSR</title>
    <link rel="icon" href="./img/logo.png" type="icon">
    <link rel="icon" href="./img/logo.png" type="img/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/index.css" />
</head>

<body>
    <div class="top">
        <div class="top_bg">
            <img class="milky" src="./img/Milky_way.jpg">
            <img class="layer" src="./img/spacehead-layer1.png">
            <span></span>
        </div>
        <div class="top_box">
            <div class="top_inner">
                <div class="top_left">
                    <a href="./index.html" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <a href="./index.html">
                        <i class="fas fa-house-chimney-user">&nbsp;</i>主 页
                    </a>
                    <a href="#">
                        <i class="fas fa-folder-closed">&nbsp;</i>分 类
                    </a>
                    <a href="#">
                        <i class="fas fa-circle-question">&nbsp;</i>帮 助
                    </a>
                    <a href="#">
                        <i class="fas fa-circle-info">&nbsp;</i>更 多
                    </a>
                </div>
                <div class="top_right">
                    <input class="search" type="search" required>
                    <div class="search_line1"></div>
                    <div class="search_line2"></div>
                    <label>请输入想要查找的内容</label>
                    <div class="search_b">
                        <span class="fas fa-magnifying-glass"></span>
                    </div>
                </div>
            </div>
            <div class="top_wea">
                <p id="wea0"></p>
                <p id="wea1"></p>
                <p id="wea2"></p>
                <p id="wea3"></p>
                <p id="wea4"></p>
                <p id="wea5"></p>
                <p id="wea6"></p>
                <p id="wea7"></p>
                <p id="wea8"></p>
            </div>
        </div>
        <div class="slider">
            <div class="pic_list">
                <p class="pic_txt1"></p>
                <p class="pic_txt2"></p>
                <div class="pic live"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
            </div>
            <div class="pot_list">
                <span id="pot_left" class="fas fa-caret-left"></span>
                <div class="pot live" data-index="0"></div>
                <div class="pot" data-index="1"></div>
                <div class="pot" data-index="2"></div>
                <div class="pot" data-index="3"></div>
                <div class="pot" data-index="4"></div>
                <div class="pot" data-index="5"></div>
                <div class="pot" data-index="6"></div>
                <div class="pot" data-index="7"></div>
                <span id="pot_right" class="fas fa-caret-right"></span>
            </div>
        </div>
    </div>
    <div class="bottom">
        <img src="./img/spacefooter.png">
        <span></span>
    </div>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
