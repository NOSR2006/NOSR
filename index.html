<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSR</title>
    <link rel="icon" href="./img/logo.png" type="icon">
    <link rel="icon" href="./img/logo.png" type="img/x-icon">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
    <script src="./js/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="top">
        <div class="top_bg">
            <img class="milky" src="./img/Milky_way.jpg">
            <img class="layer" src="./img/spacehead-layer1.png">
            <span></span>
        </div>
        <div class="top_inner">
            <div class="top_left">
                <a href="./index.html" class="logo">
                    <img src="./img/logo.png">
                </a>
                <div class="top_a">
                    <a href="./index.html">主页</a>
                    <a href="#">分类</a>
                    <a href="#">帮助</a>
                    <a href="#">更多</a>
                </div>
            </div>
            <div class="top_right">
                <div class="search_box">
                    <input class="search" type="text" required>
                    <div class="search_line1"></div>
                    <div class="search_line2"></div>
                    <label>请输入想要查找的内容</label>
                    <div class="search_b">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <ul class="pic_list">
                <li class="pic live"><img src="" class="pic_item"></li>
                <li class="pic"><img src="" class="pic_item"></li>
                <li class="pic"><img src="" class="pic_item"></li>
                <li class="pic"><img src="" class="pic_item"></li>
                <li class="pic"><img src="" class="pic_item"></li>
            </ul>
            <ul class="pot_list">
                <li id="b_left">&lt;</li>
                <li class="pot live" data-index="0"></li>
                <li class="pot" data-index="1"></li>
                <li class="pot" data-index="2"></li>
                <li class="pot" data-index="3"></li>
                <li class="pot" data-index="4"></li>
                <li id="b_right">&gt;</li>
            </ul>
        </div>
    </div>
    <img class="bottom" src="./img/spacefooter.png">
</body>

</html>
