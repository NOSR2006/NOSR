<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSR</title>
    <link rel="icon" href="./img/logo.png" type="icon">
    <link rel="icon" href="./img/logo.png" type="img/x-icon">
    <link rel="stylesheet" href="./css/index.css" />
    <script src="./js/index.js"></script>
    <script src="./js/jquery-3.7.1.js"></script>
</head>

<body>
    <div class="top">
        <div class="top_bg">
            <img class="top_milky" src="./img/Milky_way.jpg">
            <div class="top_layer">
                <img class="layer" src="./img/spacehead-layer1.png">
                <div class="layer_bg"></div>
            </div>
        </div>
        <div class="top_logo">
            <a href="./index.html" class="logo_inner">
                <img src="./img/logo.png">
            </a>
        </div>
        <div class="top_inner">
            <div class="top_left">
                <ul class="top_a">
                    <li><a href="./NOSR.html">主页</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">搜索</a></li>
                    <li><a href="#">帮助</a></li>
                </ul>
            </div>
            <div class="top_right">
                <div class="search_box">
                    <input class="search" type="text" required>
                    <div class="search_line1"></div>
                    <div class="search_line2"></div>
                    <label>请输入想要查找的内容</label>
                    <div class="search_b">
                        <span></span>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <ul class="picture_list">
                <li class="picture active"><img src="" class="picture_item"></li>
                <li class="picture"><img src="" class="picture_item"></li>
                <li class="picture"><img src="" class="picture_item"></li>
                <li class="picture"><img src="" class="picture_item"></li>
            </ul>
            <ul class="point_list">
                <li id="b_left">&lt;</li>
                <li class="point active" data-index="0"></li>
                <li class="point" data-index="1"></li>
                <li class="point" data-index="2"></li>
                <li class="point" data-index="3"></li>
                <li id="b_right">&gt;</li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <img class="bottom_footer" src="./img/spacefooter.png">
    </div>
</body>

</html>
