<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOSR</title>
    <link rel="icon" href="./img/logo.png" type="image/png">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/flex.css">
</head>

<body>
    <div class="top">
        <div class="top_bg">
            <img class="milky" src="./img/Milky_way.jpg">
            <img class="layer" src="./img/spacehead-layer1.png">
            <div></div>
        </div>
        <div class="top_box">
            <div class="top_inner">
                <div class="top_left">
                    <a href="./index.html" class="logo">
                        <img src="./img/logo.png">
                    </a>
                    <div class="top_nav">
                        <div class="homer">
                            <div>
                                <p>分流站点：</p>
                                <a href="http://www.NOSR.top">www.NOSR.top</a>
                                <a href="http://web.NOSR.top">web.NOSR.top</a>
                                <img src="./img/spacebg.jpg">
                            </div>
                            <a href="http://NOSR.top">
                                <i class="fa-solid fa-house-blank"></i> 主 页
                            </a>
                        </div>
                        <a href="#">
                            <i class="fa-solid fa-folder-closed"></i> 分 类
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-circle-question"></i> 帮 助
                        </a>
                        <a href="#">
                            <i class="fa-solid fa-circle-info"></i> 更 多
                        </a>
                    </div>
                </div>
                <div class="top_right">
                    <input class="search" type="search" required>
                    <div class="search_line1"></div>
                    <div class="search_line2"></div>
                    <label></label>
                    <div class="search_b">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
            </div>
            <div class="top_wea">
                <div>
                    <p id="wea1"></p>
                    <p id="wea2"></p>
                    <p id="wea3"></p>
                    <p id="wea4"></p>
                </div>
                <div>
                    <p id="wea5"></p>
                    <p id="wea6"></p>
                    <p id="wea7"></p>
                    <p id="wea8"></p>
                </div>
            </div>
        </div>
        <div class="top_bgm"></div>
        <div class="slider">
            <div class="sli_txt"></div>
            <div class="pic_list">
                <div class="pic live"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
                <div class="pic"><img src="" class="pic_item"></div>
            </div>
            <div class="pot_list">
                <div class="pot live" data-index="0"></div>
                <div class="pot" data-index="1"></div>
                <div class="pot" data-index="2"></div>
                <div class="pot" data-index="3"></div>
                <div class="pot" data-index="4"></div>
                <div class="pot" data-index="5"></div>
                <div class="pot" data-index="6"></div>
                <div class="pot" data-index="7"></div>
                <div class="pot" data-index="8"></div>
                <div class="pot" data-index="9"></div>
            </div>
            <div class="ctrl">
                <div id="left">
                    <i class="fa-solid fa-caret-left"></i>
                </div>
                <div id="right">
                    <i class="fa-solid fa-caret-right"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="bottom">
        <div class="bottom_txt">
            <span>N</span>
            <span>O</span>
            <span>S</span>
            <span>R</span>
        </div>
        <img src="./img/spacefooter.png">
        <div class="bottom_bg"></div>
    </div>
    <script src="./js/conflict-detection.min.js"></script>
    <script src="./js/jquery-3.7.1.min.js"></script>
    <script src="./js/fontawesome.min.js"></script>
    <script src="./js/v4-shims.min.js"></script>
    <script src="./js/duotone.min.js"></script>
    <script src="./js/brands.min.js"></script>
    <script src="./js/solid.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
