<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NOSR</title>
    <link rel="icon" href="./image/X.png" type="icon">
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./font_vmcrgaeirgi/iconfont.css">
    <script src="./index.js"></script>
</head>

<body>
    <div class="top">
        <div class="top_bg">
            <img class="top_milky" src="./image/Milky_way.jpg">
            <div class="top_layer">
                <img class="layer" src="./image/spacehead-layer1.png">
                <div class="layer_bg"></div>
            </div>
        </div>
        <div class="top_logo">
            <div class="logo_inner">
                <img src="./image/X.png">
            </div>
        </div>
        <div class="top_inner">
            <div class="top_left">
                <ul class="top_a">
                    <li><a href="./NOSR.html">主页</a></li>
                    <li><a href="#">分类</a></li>
                    <li><a href="#">搜索</a></li>
                    <li><a href="#">支持</a></li>
                </ul>
            </div>
            <div class="top_right">
                <div class="search_box">
                    <input class="search" type="text" required>
                    <div class="search_line1"></div>
                    <div class="search_line2"></div>
                    <label>请输入您想要在网页中查找的文字</label>
                    <div class="search_b">
                        <span class="iconfont">&#xe6a7;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="slider">
            <ul class="picture_list">
                <li class="picture active"><img src="./image/Slide1.jpg" class="picture_item"></li>
                <li class="picture"><img src="./image/Slide2.jpg" class="picture_item"></li>
                <li class="picture"><img src="./image/Slide3.jpg" class="picture_item"></li>
                <li class="picture"><img src="./image/Slide4.jpg" class="picture_item"></li>
            </ul>
            <ul class="point_list">
                <li id="b_left">L</li>
                <li class="point active" data-index="0"></li>
                <li class="point" data-index="1"></li>
                <li class="point" data-index="2"></li>
                <li class="point" data-index="3"></li>
                <li id="b_right">R</li>
            </ul>
        </div>
    </div>
    <div class="bottom">
        <img class="bottom_footer" src="./image/spacefooter.png">
        <span class="bottom_bg">
            <img class="bottom_space" src="./image/spacebg.jpg">
            <img class="bottom_layer" src="./image/spacehead-layer2.png">
        </span>
    </div>
</body>

</html>
